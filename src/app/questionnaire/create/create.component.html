<app-content-wrapper>

  <div>
    <!-- Basic information -->
    <form [formGroup]="formGroup" (ngSubmit)="submit()" #formElement="ngForm">
      <div class="form-group">
        <label class="form-label small">
          Title
        </label>
        <input class="form-control form-control-sm" type="text" maxlength="255" formControlName="title"/>
      </div>
    </form>
  </div>
  <!-- Topic selection -->
  <div class="my-2">
    <app-topic-selector (onTopicSelection)="topicSelected=$event"></app-topic-selector>
  </div>
  <!-- Questions list -->
  <div *ngIf="topicSelected">
    <app-questions-list-editor [questionnaireQuestions]="questionnaireQuestions" [topic]="topicSelected"></app-questions-list-editor>
  </div>
  <div class="my-4 row">
    <div class="col text-center">
      <button class="btn btn-success btn-sm" type="button" (click)="formElement.ngSubmit.emit()" [disabled]="formGroup.invalid">
        <i class="bi bi-save"></i>
        Save
      </button>
    </div>
  </div>
</app-content-wrapper>
