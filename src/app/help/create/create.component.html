<div class="container bg-white my-5 py-4 px-5">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" *ngIf="!loader; else spinner">
    <div class="mb-4 border-bottom">
      <h4 class="h4">
        {{'newHelp' | translate}}
      </h4>
    </div>
    <div>
      <app-topic-selector (onTopicSelection)="topicSelected=$event"></app-topic-selector>
    </div>
    <!-- Help title -->
    <div class="form-group my-2">
      <label class="form-label small">
        {{'title' | translate}}
      </label>
      <input class="form-control form-control-sm" type="text" formControlName="title" maxlength="255"/>
    </div>
    <!-- Mimetype -->
    <div class="my-3">
      <app-mimetype-selector (onSelect)="form.get('mimetype')?.setValue($event)"></app-mimetype-selector>
    </div>
    <!-- Help content -->
    <div class="form-group my-2">
      <label class="form-label small">
        {{'content' | translate}}
      </label>
      <textarea class="form-control" formControlName="content" maxlength="5000"></textarea>
    </div>
    <div class="row mt-3">
      <div class="col text-center">
        <button type="submit" class="btn btn-success btn-sm">
          <i class="bi bi-save"></i>
          {{'save' | translate}}
        </button>
      </div>
    </div>
  </form>
  <ng-template #spinner>
    <div class="text-center p-5 m-5">
      <div class="spinner-border text-success" role="status">
      </div>
    </div>
  </ng-template>
</div>
