<app-content-wrapper>
  <app-topic-selector (onTopicSelection)="onTopicSelection($event)"></app-topic-selector>
  <app-spinner-loader [loader]="loader">
    <div class="container" content>
      <div class="row my-3 border-bottom border-light" *ngFor="let help of this.helps">
          <div class="col">
            <app-help-card [help]="help">
              <div class="row" actions>
                <div class="col text-end">
                  <button class="btn btn-sm btn-primary" [disabled]="true">
                    <i class="bi bi-eye"></i>
                    {{'viewHelp' | translate}}
                  </button>
                </div>
              </div>
            </app-help-card>
          </div>
        </div>
    </div>
  </app-spinner-loader>
</app-content-wrapper>
