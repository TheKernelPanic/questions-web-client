<div class="row">
  <div class="col">
    <label class="small">Lesson</label>
    <select
      class="custom-select custom-select-sm"
      (change)="onChangeLesson()"
      [(ngModel)]="lessonSelected"
      [ngModelOptions]="{standalone: true}"
      [disabled]="loader">
      <option [ngValue]="lesson" *ngFor="let lesson of lessons">
        {{lesson.description}}
      </option>
    </select>
  </div>
</div>
