<div class="row">
  <div class="col text-end">
    <button class="btn btn-sm btn-primary" (click)="openModal()" type="button">
      <i class="bi bi-plus-square"></i> Add tags
    </button>
  </div>
</div>
<ng-template #tagModal>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="p-4">
    <div class="form-group">
      <label class="form-label small">
        Tag text
      </label>
      <input type="text" class="form-control form-control-sm" formControlName="rawText" maxlength="255">
    </div>
    <div class="row border-top my-4">
      <div class="col text-center p-2">
        <button class="btn btn-success btn-sm" type="submit" [disabled]="loader">
          <i class="bi bi-save"></i> Save
        </button>
      </div>
    </div>
  </form>
</ng-template>
