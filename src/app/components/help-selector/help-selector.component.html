<div class="row justify-content-end">
  <button class="btn btn-primary btn-sm" type="button" (click)="openModal()">
    <i class="bi bi-patch-question-fill"></i>
    Add help
  </button>
</div>
<ng-template #helpSelectorModal>
        <div class="p-4">
          <div class="col" *ngIf="!loader">
            <div class="row mb-4 border-bottom mx-2">
              <h4 class="h4 text-secondary">
                Help selection
              </h4>
            </div>
            <div class="row p-4 my-4 mx-2 border" *ngFor="let help of helps">
              <div class="col-8">
                <h6 class="h6 font-weight-bold">{{help.title}}</h6>
              </div>
              <div class="col-4 align-self-center">
                <div class="row justify-content-end">
                  <button class="btn btn-success btn-sm" type="button" (click)="select(help)">
                    Select
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center p-5 m-5" *ngIf="loader">
          <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
</ng-template>
