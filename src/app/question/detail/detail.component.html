<div class="container bg-white my-5 p-4">
  <app-spinner-loader [loader]="loader">
    <div content class="row px-4 py-3">
      <div class="col">
        <div class="row justify-content-end" *ngIf="question.topic">
          <em>{{question.topic.description}}</em>
        </div>
        <div class="row" *ngIf="question.lesson">
          <h5 class="h5">{{question.lesson.position}}. {{question.lesson.description}}</h5>
        </div>
        <div class="row">
          <h4 class="h4">{{question.title}}</h4>
        </div>
        <div class="row">
          <div class="col my-2">
            <div [ngClass]="{'text-success': answer.result, 'text-danger': !answer.result}" *ngFor="let answer of question.answers">
              {{answer.position}}. {{answer.text}}
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <em class="small">Created at {{question.created_at | dateUtcToLocalRawFormat }}</em>
        </div>
        <!-- TODO: Delete question action -->
      </div>
    </div>
  </app-spinner-loader>
</div>
